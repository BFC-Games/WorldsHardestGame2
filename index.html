<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World's Hardest Game</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    #ruffle-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="ruffle-container"></div>

  <script>
    // Create a Ruffle player
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();

    // Make it scale the SWF to fit the container
    player.style.width = "100%";
    player.style.height = "100%";

    // This tells Ruffle to scale the content to fit
    player.setAttribute("fit", "scale"); // or "contain" for keeping aspect ratio

    document.getElementById("ruffle-container").appendChild(player);
    
    // Load the SWF
    player.load("worldshardestgame2.swf");
  </script>
</body>
</html>
